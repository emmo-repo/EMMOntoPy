name: CI Tests

on:
  pull_request:
  push:
    branches:
      - master
      - 'push-action/**'

jobs:
  tests:
    name: External
    uses: SINTEF/ci-cd/.github/workflows/ci_tests.yml@v2.9.2
    with:
      # General
      install_extras: "[dev,docs,excel,ontodoc]"

      # pre-commit
      run_pre-commit: true
      python_version_pre-commit: "3.13"
      skip_pre-commit_hooks: pylint

      # pylint
      run_pylint: true
      python_version_pylint_safety: "3.13"
      pylint_options: "--rcfile=pyproject.toml"
      pylint_targets: "*.py tools emmopy ontopy"


      # safety-specific settings
      run_safety: false

      # Build distribution
      run_build_package: true
      python_version_package: "3.13"
      build_cmd: "python -m build"

      # Build documentation
      # Exclude base classes in emmopy.emmocheck
      run_build_docs: true
      python_version_docs: "3.13"
      update_python_api_ref: true
      update_docs_landing_page: true
      package_dirs: |
        emmopy
        ontopy
      special_file_api_ref_options: "emmopy/emmocheck.py,show_bases: false"
      landing_page_replacements: |
        (LICENSE.txt),(LICENSE.md)
        (tools),(../tools)


  safety:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Run Safety CLI to check for vulnerabilities
        uses: pyupio/safety-action@v1
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}
          args: --detailed-output # To always see detailed output from this action


  pytest:
    name: pytest
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    container: python:${{ matrix.python-version }}-slim

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    #- name: Set up Python ${{ matrix.python-version }}
    #  uses: actions/setup-python@v5
    #  with:
    #    python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies (and EMMOntoPy) minimal
      run: |
        python -m pip install --upgrade pip
        pip install -U setuptools wheel
        pip install -U -e .[dev]
        pip install coverage

    - name: Sanity check – ensure no Java in Round 1
      run: |
        echo "JAVA_HOME=${JAVA_HOME:-<empty>}"
        if command -v java; then
          echo "❌ Java unexpectedly present"
          java -version
          exit 1
        else
          echo "✅ No java on PATH (as intended for Phase 1)"
        fi


    - name: Round 1 – minimal env
      run: |
        set -euo pipefail
        pytest -rA \
          --cov=ontopy --cov=emmopy --cov-append \
          --cov-report=term --cov-report= \
          --doctest-modules \
          --ignore tests/test_graphviz \
          --ignore tests/test_excelparser \
          --ignore tests/test_java | tee result.log
        if grep -q "SKIPPED" result.log; then
          echo "❌ Skipped tests detected, failing build"
          exit 1
        fi


    - name: Round 2 – excel deps
      run: |
        set -euo pipefail
        pip install -U -e .[excel]
        pytest -rA \
          --cov=ontopy --cov=emmopy --cov-append \
          --cov-report=term --cov-report= \
          --doctest-modules \
          tests/test_excelparser | tee result.log
        if grep -q "SKIPPED" result.log; then
          echo "❌ Skipped tests detected, failing build"
          exit 1
        fi


    # Phase 3: install Java and run ONLY the Java-marked tests
    - name: Install Java (Temurin JDK 17)
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Sanity check – confirm Java in Phase 3
      run: |
        echo "JAVA_HOME=${JAVA_HOME:-<empty>}"
        command -v java
        java -version


    - name: Round 3 – Java deps (reasoner)
      run: |
        set -euo pipefail
        pytest -rA \
          --cov=ontopy --cov=emmopy --cov-append \
          --cov-report=term --cov-report= \
          --doctest-modules \
          tests/test_java | tee result.log
        if grep -q "SKIPPED" result.log; then
          echo "❌ Skipped tests detected, failing build"
          exit 1
        fi

    - name: Round 4 – Graphviz & ontodoc deps
      run: |
        set -euo pipefail

        # Install system Graphviz (works in container and on ubuntu runners)
        if command -v sudo >/dev/null 2>&1; then
          sudo apt-get update
          sudo apt-get install -y graphviz
        else
          apt-get update
          apt-get install -y --no-install-recommends graphviz
        fi

        # Sanity check: ensure dot is available
        command -v dot
        dot -V

        # Install Python deps that use Graphviz (your extra already contains them)
        pip install -U -e .[ontodoc]

        # Run ONLY the Graphviz tests
        pytest -rA \
          --cov=ontopy --cov=emmopy --cov-append \
          --cov-report=term --cov-report= \
          --doctest-modules \
          tests/test_graphviz | tee result_graphviz.log

        # Fail if any Graphviz tests got skipped
        if grep -q "SKIPPED" result_graphviz.log; then
          echo "❌ Skipped tests detected in Graphviz phase, failing build"
          exit 1
        fi

    - name: Generate XML once
      run: |
        coverage xml -o coverage.xml
        coverage report -m

    # Install tools only when we actually upload
    - name: Install Codecov prerequisites (git, curl, gpg)
      if: matrix.python-version == '3.13' && github.repository == 'emmo-repo/EMMOntoPy'
      run: |
        set -euo pipefail
        # In containers we're root (no sudo); on runners sudo exists.
        if command -v sudo >/dev/null 2>&1; then
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends git curl gnupg ca-certificates
        else
          apt-get update
          apt-get install -y --no-install-recommends git curl gnupg ca-certificates
        fi
        # sanity check
        git --version
        curl --version
        gpg --version


    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.13' && github.repository == 'emmo-repo/EMMOntoPy'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        flags: unittests
        fail_ci_if_error: true

    # - name: Run vertical demo
    #   run: |
    #     cd demo/vertical
    #     python define_ontology.py
    #     python plot_ontology.py
    #     cd -

    # - name: Run horizontal demo
    #   run: |
    #     cd demo/horizontal
    #     python step1_generate_metadata.py
    #     python step2_define_metadata.py
    #     python step3_instantiate.py
    #     python step4_map_instance.py
    #     cd -


  ontodoc:
    name: EMMO documentation (test using ontodoc)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Check Ubuntu version we are running under
      run: |
        uname -a
        sudo apt-get update

    - name: Current environment
      run: env

    - name: Install pandoc 2.1.2
      run: |
        #sudo apt-get install -y pandoc
        wget https://github.com/jgm/pandoc/releases/download/2.1.2/pandoc-2.1.2-1-amd64.deb
        sudo apt-get install -y ./pandoc-2.1.2-1-amd64.deb

    - name: Install tzdata non-interactively
      run: |
        sudo ln -fs /usr/share/zoneinfo/Europe/Oslo /etc/localtime
        DEBIAN_FRONTEND=noninteractive sudo apt-get install -y --no-install-recommends tzdata
        sudo dpkg-reconfigure --frontend noninteractive tzdata

    - name: Install other dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_ontodoc.txt
        sudo apt-get update
        sudo apt-get install -y graphviz
        sudo apt-get install -y texlive-xetex
        sudo apt-get install -y texlive-latex-extra

    - name: Install EMMOntoPy
      run: |
        pip install .[dev,ontodoc]

    - name: Create EMMO documentation
      run: |
        cd examples/emmodoc
        python ../../tools/ontodoc -f simple-html emmo-inferred emmo-simple.html
        python ../../tools/ontodoc -t emmo.md -p no-self-contained emmo-inferred emmo.html
        # pdf generation is commented out as there is a xetex error which
        # needs to be resolved if we decide to keep ontodoc as a tool.
        # python ../../tools/ontodoc -t emmo.md emmo-inferred emmo.pdf
        cd -
