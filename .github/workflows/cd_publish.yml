name: Release new EMMOntoPy version

on:
  release:
    types: [published]

jobs:
  publish:
    name: External
    uses: SINTEF/ci-cd/.github/workflows/cd_release.yml@v1
    if: github.repository == 'emmo-repo/EMMOntoPy' && startsWith(github.ref, 'refs/tags/v')
    with:
      git_username: EMMOntoPy Developers
      git_email: "Team4.0@SINTEF.no"
      python_version: "3.7"
      release_branch: master

      # Publish package
      python_package: true
      # We're mentioning only 'ontopy', since the version is set only in ontopy/__init__.py
      package_dir: ontopy
      install_extras: "[dev]"
      build_cmd: "python -m build"
      publish_on_pypi: true

      # Update documentation
      update_docs: true
      doc_extras: "[docs]"
      changelog_exclude_labels: dependencies

    secrets:
      PyPI_token: ${{ secrets.PYPI_TOKEN }}
      PAT: ${{ secrets.RELEASE_PAT }}
