name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get install graphviz
        sudo apt-get install pandoc
        sudo apt-get install texlive-xetex
        sudo apt-get install texlive-latex-extra
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-line-length=79 --statistics
    - name: Test with pytest
      run: |
        pip install pytest
        pytest
    - name: Check where we are
      run: |
        pwd
    - name: Create EMMO documentation
      run: |
        cd examples/emmodoc
	python ../../tools/ontodoc -t emmo.md -f simple-html emmo-inferred.owl emmo-simple.html
        python ../../tools/ontodoc -t emmo.md emmo-inferred.owl emmo.html
        python ../../tools/ontodoc -t emmo.md emmo-inferred.owl emmo.pdf
	cd
	pwd
    - name: Run vertical demo
      run: |
        cd demo/vertical && python define_ontology.py
        cd demo/vertical && python plot_ontology.py
